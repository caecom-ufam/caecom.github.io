# Site
title:              CAECOM
bio:                'Centro Acadêmico de Engenharia de Computação - UNIVASF.'
description:        "Página do Centro Acadêmico de Engenharia de Computação da UNIVASF."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
logo_text:          'assets/img/logo-texto-aecom.png'
background:         'assets/img/placeholders/cup-of-coffee-1280537_1920.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             pt_BR
url:                # https://caecom.github.io/
maintena:           true   # Mudar para true se quiser exibir mensagem de manutenção na página inicial.

# Jekyll
permalink:          /:categories/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

