<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <iframe src="https://calendar.google.com/calendar/embed?height=500&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FBahia&amp;mode=AGENDA&amp;showCalendars=0&amp;showTz=1&amp;showNav=1&amp;showTitle=1&amp;showDate=0&amp;showPrint=0&amp;src=MGVlbnBybzEyM2E3ajBibGhqMXQ1MmN1bnNAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=aHFoNnFtYzl1YmNqYmVldHFkbXAyZzY5bTBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23F09300&amp;color=%23C0CA33" style="border-width:0" width="400" height="500" frameborder="0" scrolling="no"></iframe>

                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1>{{ page.title }}</h1>
                    {% include back-button.html %}
                </div>
                {{ content }}
            </div>
        </div>
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>
</html>
